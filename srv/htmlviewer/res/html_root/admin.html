<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dying Hunter - Admin</title>
        <!-- JS -->
        <script src="./admin.js" type="text/javascript"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./common.css">
        <link rel="stylesheet" href="./admin.css">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Admin interface</h1>
        <table class="center">
            <tr>
                <td>
                    <button id="ModeDemo" onclick='sendCmd("setMode demo")'>Mode demo</button>
                </td>
                <td>
                    <button id="ModePGTraining" onclick='sendCmd("setMode training")'>Mode training</button>
                </td>
                <td>
                    <button id="ModePGBots" onclick='sendCmd("setMode pgbots")'>Mode playground with dummys</button>
                </td>
                <td>
                    <button id="ModePGEmpty" onclick='sendCmd("setMode pgempty")'>Mode playground no bots</button>
                </td>
                <td>
                    <button id="ModeMatch" onclick='sendCmd("setMode match")'>Mode match</button>
                </td>
                <td>
                    <button id="ModeTournament" onclick='sendCmd("setMode tournament")'>Mode tournaments</button>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <div style="height: 20px;"/>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <button id="NextStep" onclick="nextStep()">Start</button>
                </td>
            </tr>
        </table>
        <div class="center width-container">
            <br>
            <br>
            <span class="status" id="CurrentMode">loading</span>
            <br>
            <span class="status" id="CurrentStep"></span>
            <br>
            <span class="status" id="CurrentGame"></span>
        </div>
    </body>
</html>
