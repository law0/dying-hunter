<html>
    <head>
        <meta charset="utf-8"/>
        <title>Dying Hunter - Game View</title>
        <!-- JS -->
        <script src="./training.js" type="text/javascript"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./common.css">
        <link rel="stylesheet" href="./gameView.css">
        <link rel="stylesheet" href="./training.css">
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Training center</h1>
        <h2>Board</h2>
        <span id="Status" class="center text">loading</span>
        <span class="board-container" id="Board"></span>
        <h2>Controls</h2>
        <table id="PreGameControls" class ="center">
            <tr>
                <td>
                    <button id="AddDummy" onclick='addDummy()'>Add Dummy</button>
                </td>
            </tr>
        </table>
        <table id="InGameControls" class ="center hidden">
            <tr>
                <td colspan="4">
                    <span class="text" id="SelectedPlayer">No player is selected yet<span>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button id="ModeSelect" onclick='setMode(0)' class="activated">Select</button>
                </td>
                <td>
                    <button id="ModeMove" onclick='setMode(1)' disabled>Move</button>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="SetHunter" onclick='setHunter()' disabled>Hunter</button>
                </td>
                <td>
                    <button id="SetFrozen" onclick='setFrozen()'disabled>Freeze</button>
                </td>
                <td>
                    <button id="SetSafe" onclick='setSafe()' disabled>Safe</button>
                </td>
                <td>
                    <button id="SetNormal" onclick='setNormal()' disabled>Normal</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button id="PerformTick" onclick='doTick()' >Tick</button>
                </td>
            </tr>
        </table>
    </body>
</html>
